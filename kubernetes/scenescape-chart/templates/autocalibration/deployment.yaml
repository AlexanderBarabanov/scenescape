---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-autocalibration-dep
  labels:
    app: {{ .Release.Name }}-autocalibration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-autocalibration
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-autocalibration
        {{ include "releaseLabels" . | indent 8 }}
    spec:
      shareProcessNamespace: true
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
        - name: wait-for-web-initcontainer
          image: {{ .Values.busyboxImage.repository }}/{{ .Values.busyboxImage.name }}:{{ .Values.busyboxImage.tag }}
          imagePullPolicy: {{ .Values.busyboxImage.pullPolicy }}
          command: ["/bin/sh", "-c", "until wget -q --spider http://web.{{ .Release.Namespace }}.svc.cluster.local; do sleep 1; done"]
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            {{ include "defaultContainerSecurityContext" . | indent 12 }}
        - name: fix-permissions-initcontainer
          image: {{ .Values.busyboxImage.repository }}/{{ .Values.busyboxImage.name }}:{{ .Values.busyboxImage.tag }}
          imagePullPolicy: {{ .Values.busyboxImage.pullPolicy }}
          command: ["/bin/sh", "-c", "chown -R 1000:1000 /data/media /data/datasets"]
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          volumeMounts:
          - mountPath: /data/media
            name: media-storage
          - mountPath: /data/datasets
            name: datasets-storage
      containers:
        - args:
          - --restauth
          - /run/secrets/calibration.auth
          - --resturl
          - https://web.{{ .Release.Namespace }}.svc.cluster.local:443/api/v1
          - --restport
          - "8443"
          - --ssl-certfile
          - /run/secrets/certs/scenescape-autocalibration.crt
          - --ssl-keyfile
          - /run/secrets/certs/scenescape-autocalibration.key
          image: {{ .Values.repository }}/{{ .Values.autocalibration.image }}:{{ .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.autocalibration.pullPolicy }}
          name: {{ .Release.Name }}-autocalibration
          env:
          - name: EGL_PLATFORM
            value: surfaceless
          {{ include "proxy_envs" . | indent 10 }}
          ports:
            - containerPort: 8443
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - curl -k -s https://localhost:8443/v1/status
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            initialDelaySeconds: 10
          resources: {}
          volumeMounts:
          - mountPath: /run/secrets/certs/scenescape-ca.pem
            subPath: scenescape-ca.pem
            name: certs
            readOnly: true
          - mountPath: /run/secrets/certs/scenescape-autocalibration.crt
            subPath: scenescape-autocalibration.crt
            name: certs
            readOnly: true
          - mountPath: /run/secrets/certs/scenescape-autocalibration.key
            subPath: scenescape-autocalibration.key
            name: certs
            readOnly: true
          - mountPath: /run/secrets/django/secrets.py
            subPath: secrets.py
            name: secrets-py
            readOnly: true
          - mountPath: /run/secrets/calibration.auth
            name: calibration-auth
            readOnly: true
            subPath: calibration.auth
          - mountPath: /home/scenescape/SceneScape/media
            name: media-storage
          - mountPath: /home/scenescape/SceneScape/datasets
            name: datasets-storage
      restartPolicy: Always
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
     {{ include "certs_volume" . | nindent 6 }}
      - name: secrets-py
        secret:
          secretName: {{ .Release.Name }}-secrets-py
      - name: calibration-auth
        secret:
          secretName: {{ .Release.Name }}-calibration.auth
      - name: media-storage
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-media-pvc
      - name: datasets-storage
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-datasets-pvc
status: {}
